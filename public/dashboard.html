<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>
        Dashboard
        </title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="data.js"></script>
    </head>
    <body id="dashboard-page" onload="renderAccount()" class="dashboard-body bg-dark">
    <p class="logOut" onclick="logOutUser()">Logout</p>
    <div class="spacer50"></div>
        <div class="container text-center">
                <h1 id="greeting" class="greeting"></h1><br>
                    <div class="row">
                            <img class="dashboard-pic shadow-lg mt-5" src="" height="400px" width="400px">
                            <div class="task-scheduler-box shadow-lg mt-5">
                                <label for="task">Task</label>
                                <input  required="true" id="task" name="task" class="form-control" value="" placeholder="some task">
                                <label for="due-date">Due-date</label>
                                <input id="due-date" name="due-date" required="true" type="date" class="form-control" min="2018-12-01"/>
                                <label for="time">Time Due</label>
                                <input type="time" id="time" name="time" value="21:35" class="form-control">
                                <label for="alert-frequency">Alert</label>
                                <select required="true" name="alert-frequency" id="alert-frequency">
                                <option>1 Day prior</option>
                                <option>1 Hour prior</option>
                                <option>30 min prior</option>
                                <option>1 min prior</option>
                                </select>
                                <span>
                                    <button onclick="addTask()" id="schedule-task-button" class="btn btn-secondary shadow-lg">Schedule Task</button>
                                </span>
                            </div>	
                    </div>		

            <div id = "current-list" class="currentList mt-5"><br>
                    <h2 id = "my-tasks-header">My Tasks</h2>
                    <h2 id = "task-archive-header">Task Archive</h2>
                    <div class="spacer10"></div>
                    <div id="my-tasks-button" onclick="viewTasks()"  class="btn btn-secondary">My Tasks</div><br>
                    <div class="spacer10"></div>
                    <div id="view-task-archive-button" onclick="viewArchive()" class="btn btn-secondary" >View Task Archive</div><br>
                    <div class="spacer10"></div>
                    <div id="archive-completed-button" onclick="archiveCompleted()" class="btn btn-secondary">Archive completed tasks</div><br>                    
                    <div id="save-changes-button" onclick="updateTasks()" class="btn btn-secondary">Save changes</div><br>

                    <div class="table table-hover mt-1">
                          <div id="list-heading" class="row list-heading shadow-lg mb-3" >
                            <p>Task</p>
                            <p>Due Date</p>
                            <p>Due Time</p>
                            <p>Alert</p>
                            <p>Done?</p>
                          </div>
                            <div id = "tasks">
                            <!--Where tasks will populate-->                            
                            </div>
                    </div>
                    

                        <div id = "archive-wrapper" class="table table-hover">
                            <div id="archive-list-heading" class="row archive-list-heading shadow-lg mb-3" style="display:none;" >
                              <p>Task</p>
                              <p>Was due on :</p>
                              <p>At :</p>
                            </div>
                              <div id="archive-box" class="archive-box">
                              <!--Where archived-tasks will populate-->
                              </div>
                    </div>
            </div>
        </div>
